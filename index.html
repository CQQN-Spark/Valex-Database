<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <script>
        async function fetchFiles(directory, elementId) {
            const repo = "YOUR_USERNAME/YOUR_REPO";
            const url = `https://api.github.com/repos/${repo}/contents/${directory}`;

            try {
                const response = await fetch(url);
                const files = await response.json();
                let fileList = document.getElementById(elementId);
                
                files.forEach(file => {
                    if (file.download_url) {
                        let li = document.createElement("li");
                        let a = document.createElement("a");
                        a.href = file.download_url;
                        a.textContent = file.name;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.log(`Error loading ${directory}:`, error);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchFiles('docs', 'docs-list');
            fetchFiles('images', 'images-list');
            fetchFiles('videos', 'videos-list');
        });
    </script>
</head>
<body>
    <h2>Files</h2>
    <h3>Documents</h3><ul id="docs-list"></ul>
    <h3>Images</h3><ul id="images-list"></ul>
    <h3>Videos</h3><ul id="videos-list"></ul>
</body>
</html>
