<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="redirects.js"></script> <!-- Load redirects before script runs -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ensure the redirects object exists
            if (typeof redirects === "undefined") {
                document.getElementById("message").innerText = "Error: Redirects not loaded.";
                return;
            }

            // Get the short URL key from the path
            const path = window.location.pathname.split('/').pop(); // Last part of URL

            // Redirect if the path exists in redirects.js
            if (redirects[path]) {
                window.location.href = redirects[path];
            } else {
                document.getElementById("message").innerText = "404 - Short URL not found.";
            }
        });
    </script>
</head>
<body>
    <h1 id="message">Redirecting...</h1>
</body>
</html>
